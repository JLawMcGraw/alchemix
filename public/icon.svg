<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AlcheMix Icon - Inverted Y-shaped molecular structure -->

  <!-- Bonds -->
  <g stroke="#3D3D3D" stroke-width="4" stroke-linecap="round">
    <line x1="50" y1="50" x2="50" y2="15" />
    <line x1="50" y1="50" x2="22" y2="80" />
    <line x1="50" y1="50" x2="78" y2="80" />
  </g>

  <!-- Terminal Nodes -->
  <!-- Blue node (top) - Juniper -->
  <circle cx="50" cy="15" r="10" fill="#0EA5E9" stroke="#3D3D3D" stroke-width="2.5" />

  <!-- Green node (bottom-left) - Cane -->
  <circle cx="22" cy="80" r="10" fill="#65A30D" stroke="#3D3D3D" stroke-width="2.5" />

  <!-- Orange node (bottom-right) - Grain -->
  <circle cx="78" cy="80" r="10" fill="#D97706" stroke="#3D3D3D" stroke-width="2.5" />

  <!-- Center junction node (Pink - Botanical) -->
  <circle cx="50" cy="50" r="7" fill="#EC4899" stroke="#3D3D3D" stroke-width="2" />
</svg>
