services:
  # Neo4j - Graph database for vector embeddings
  neo4j:
    image: neo4j:5.23-community
    container_name: alchemix-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/alchemixpassword
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alchemix-network

  # Postgres - Profile storage for MemMachine
  postgres:
    image: pgvector/pgvector:pg16
    container_name: alchemix-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=memmachine
      - POSTGRES_USER=memmachine
      - POSTGRES_PASSWORD=memmachinepassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memmachine -d memmachine"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alchemix-network

  # MemMachine Backend - Core memory service
  # Requires memmachine repo cloned as sibling: ../memmachine
  # Build context is parent of both repos to access both memmachine/ and alchemix/
  memmachine:
    build:
      context: ../..
      dockerfile: memmachine/Dockerfile
    container_name: alchemix-memmachine
    ports:
      - "8080:8080"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=alchemixpassword
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=memmachine
      - POSTGRES_DB=memmachine
      - POSTGRES_PASSWORD=memmachinepassword
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8080
      - HOST=0.0.0.0
      - MEMORY_CONFIG=/app/config.yaml
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v2/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - alchemix-network

  # NOTE: bar-server removed in v1.22.0 - MemMachine v2 API is accessed directly
  # The BarQueryConstructor pattern is obsolete with v2's built-in vector search
  # API connects directly to memmachine:8080/api/v2/*

