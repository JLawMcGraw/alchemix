# =============================================================================
# AlcheMix CI/CD Pipeline
# =============================================================================
# Continuous Integration and Deployment workflow
#
# Triggers:
# - Push to main or develop branches
# - Pull requests to main
#
# Jobs:
# - lint: Run ESLint on frontend and backend
# - type-check: TypeScript type checking
# - test-api: Run backend tests
# - test-frontend: Run frontend tests
# - build: Build Docker images (on main branch only)
# =============================================================================

name: CI/CD

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Lint Check
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd api && npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Lint backend
        run: cd api && npm run lint

  # ===========================================================================
  # Type Check
  # ===========================================================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd api && npm ci

      - name: Type check
        run: npm run type-check

  # ===========================================================================
  # Backend Tests
  # ===========================================================================
  test-api:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: cd api && npm ci

      - name: Run tests
        run: cd api && npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./api/coverage
          flags: backend
          fail_ci_if_error: false

  # ===========================================================================
  # Frontend Tests
  # ===========================================================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./coverage
          flags: frontend
          fail_ci_if_error: false

  # ===========================================================================
  # Build (Main branch only)
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test-api, test-frontend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000

      - name: Build backend
        run: cd api && npm ci && npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          target: production
          push: false
          tags: alchemix-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: false
          tags: alchemix-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security Scan (Weekly on main)
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci && cd api && npm ci

      - name: Run npm audit (frontend)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (backend)
        run: cd api && npm audit --audit-level=high
        continue-on-error: true
